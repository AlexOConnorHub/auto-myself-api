services:
  api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      # - redis
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@${POSTGRES_HOST:-postgres}:5432/${POSTGRES_DB:-appdb}?sslmode=disable
    volumes:
      - .:/app
    develop:
      watch:
        - action: rebuild
          path: ./
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # redis:
  #   image: redis:7
  #   ports:
  #     - "6379:6379"

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    ports:
      - 8081:8978
    volumes:
      - cloudbeaver:/opt/cloudbeaver/workspace
    # restart: unless-stopped
volumes:
  pgdata:
  cloudbeaver:
